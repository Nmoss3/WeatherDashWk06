<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/CSS/style.css" />
  </head>
  <body>
    <!--Jumbotron-->
    <div
      class="jumbotron container-fluid mt-2 text-center p-2"
      style="background-color: gray; color: white"
    >
      <h1>Weather Dashboard</h1>
    </div>
    <div class="containter">
      <div class="row">
        <div class="col-sm-4 bg-light">
          <h4>Search for a City:</h4>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="city-search"
              aria-label="City Search"
              aria-descirbedby="search-button"
            />
            <div class="input-group-append">
              <button class="btn bg-primary text-light" id="search-button">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
          <!--city search history-->
          <button class="btn btn-primary" type="button" id="clear-button">
            Clear Searches
          </button>
          <ul class="list-group"></ul>
        </div>
        <div class="col-sm-8">
          <div class="row ml-2 border border-dark rounded">
            <div class="col-sm-12" id="weather-current">
              <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
              <p>Temperature:<span class="current" id="temperature"></span></p>
              <p>Humidity:<span class="current" id="humidity"></span></p>
              <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
              <p>
                UV Index:<span
                  class="current bg-danger rounded py-2 px-2 text-white"
                  id="uv-index"
                ></span>
              </p>
            </div>
          </div>
          <!--Future Forecast-->
          <div class="col-sm-12" id="weather-future">
            <h3>5-Day Forecast:</h3>
            <div
              class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded"
            >
              <p id="futDate0"></p>
              <p id="Img0"></p>
              <p>Temp:<span id="futTemp0"></span></p>
              <p>Humidity:<span id="futHumidity0"></span></p>
            </div>
            <div
              class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded"
            >
              <p id="futDate1"></p>
              <p id="futimg1"></p>
              <p>Temp:<span id="futTemp1"></span></p>
              <p>Humidity:<span id="futHumidity2"></span></p>
            </div>
            <div
              class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 rounded"
            >
              <p id="futDate2"></p>
              <p id="img2"></p>
              <p>Temp:<span id="futTemp2"></span></p>
              <p>Humidity:<span id="futHumidity2"></span></p>
            </div>
            <div
              class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 rounded"
            >
              <p id="futDate3"></p>
              <p id="img3"></p>
              <p>Temp:<span id="futTemp3"></span></p>
              <p>Humidity:<span id="futHumidity3"></span></p>
            </div>
            <div
              class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 rounded"
            >
              <p id="futDate4"></p>
              <p id="img4"></p>
              <p>Temp:<span id="futTemp4"></span></p>
              <p>Humidity:<span id="futHumidity4"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!--internal javaScript file-->
    <script src="assets/JS/script.js"></script>
  </body>
</html>
